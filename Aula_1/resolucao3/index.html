<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediGuard</title>
    <link rel="icon" type="image/png" href="./img/icons8-pig-16.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <!-- Top Bar Section -->
        <div class="top-bar">
            <h1 id="typing-title">CrediGuard</h1>
        </div>

        <!-- Subtitle Section -->
        <div class="subtitle">
            <h2 id="sub">Simule seu empréstimo</h2>
        </div>

        <!-- Loan Type Selection -->
        <div class="buttonsTitle">
            <span class="valor-text">Digite o valor que deseja</span>
        </div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-danger shadow btn-custom" for="btnradio1">Com garantia</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary shadow btn-custom" for="btnradio2">Pessoal</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-success shadow btn-custom" for="btnradio3">Consignado</label>
        </div>

        <!-- Interest Rate Input -->
        <div class="buttonsTitle2">
            <span class="valor-text">Ou digite a taxa de juros</span>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" value="1,50" aria-label="Text input with dropdown button">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownButton"
                data-bs-toggle="dropdown" aria-expanded="false">% Mensal</button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#" data-value="Mensal">Mensal</a></li>
                <li><a class="dropdown-item" href="#" data-value="Anual">Anual</a></li>
            </ul>

            <!-- Installments Input -->
            <div class="parcelas">
                <button class="btn btn-outline-primary shadow btn-custom minus">-</button>
                <span class="parcela-text">Em quantas parcelas</span>
                <input type="text" class="form-control input" value="1" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-primary shadow btn-custom plus">+</button>
            </div>

            <!-- Loan Amount Input -->
            <div class="valores">
                <span class="valor-text">Digite o valor que deseja</span>
                <input type="text" class="form-control input" placeholder="R$ 0,00"
                    aria-label="Text input with dropdown button" id="valorInput">
            </div>

            <!-- Simulate Button -->
            <div class="simulator">
                <button class="shadow btn-custom simu">Simular</button>
            </div>
        </div>

        <!-- Results Grid -->
        <div class="container-grid text-center">
            <div class="row row-cols-2 custom-grid">
                <div class="col custom-col topside">Evento</div>
                <div class="col custom-col topside">Valores</div>
                <div class="col custom-col phrase">Parcela mensal estimada</div>
                <div class="col custom-col">~</div>
                <div class="col custom-col phrase">Total pago na operação</div>
                <div class="col custom-col">~</div>
                <div class="col custom-col phrase">Valor do empréstimo</div>
                <div class="col custom-col">~</div>
                <div class="col custom-col phrase">Juros devidos</div>
                <div class="col custom-col">~</div>
            </div>
        </div>

        <!-- Pig Bank Image -->
        <div class="pig-bank">
            <img src="./img/pig-bank.png" width="720" height="700px" alt="banco porco">
        </div>

        <!-- Bottom Bar -->
        <div class="bottom-bar"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
