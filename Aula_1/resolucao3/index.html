<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrediGuard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <div class="top-bar">
            <h1 id="typing-title">CrediGuard</h1>
        </div>
        <div class="subtitle">
            <h2 id="sub">Simule seu empréstimo</h2>
        </div>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-danger shadow btn-custom" for="btnradio1">Com garantia</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary shadow btn-custom" for="btnradio2">Pessoal</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-success shadow btn-custom" for="btnradio3">Consignado</label>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" value="0" aria-label="Text input with dropdown button">
            <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">% Mensal</button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Mensal</a></li>
                <li><a class="dropdown-item" href="#">Anual</a></li>
            </ul>

            <div class="parcelas">
                <button class="btn btn-outline-primary shadow btn-custom A">-</button>
                <input type="text" class="form-control input" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-primary shadow btn-custom B">+</button>
            </div>
        </div>

        <div class="pig-bank">
            <img src="./img/pig-bank.png" width="720" height="700px" alt="banco porco">
        </div>




        <div class="bottom-bar">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
